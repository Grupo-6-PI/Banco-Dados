        function gerarRegistrosHTML() {

            let janeiro = 'Janeiro';
            let fevereiro = 'Fevereiro';
            let marco = 'Março';
            let abril = 'Abril';
            let maio = 'Maio';
            let junho = 'Junho';
            let julho = 'Julho';

            let setembro = 'Setembro';
            let outubro = 'Outubro';
            let novembro = 'Novembro';
            let dezembro = 'Dezembro';

            let texto = ''
        
            for (let i = 1; i <= 2; i++) {

                let ano;

                if(i==1){
                    ano = 2024
                }else{
                    ano = 2025
                }

                for(let j = 1;j<= 12;j++){

                    let mes = '';
                    let UltimoDia = ''

                    if(j==1){
                        mes = janeiro
                    }else if(j==2){
                        mes = fevereiro
                    }else if(j==3){
                        mes = marco
                    }else if(j==4){
                        mes = abril
                    }else if(j==5){
                        mes = maio
                    }else if(j==6){
                        mes = junho
                    }else if(j==7){
                        mes = julho
                    }else if(j==8){
                        mes = agosto
                    }else if(j==9){
                        mes = setembro
                    }else if(j==10){
                        mes = outubro
                    }else if(j==11){
                        mes = novembro
                    }else if(j==12){
                        mes = dezembro
                    }

                    if(j==4||j==6||j==9||j==11){
                        
                        for(let h =1;h<=30;h++){
                        
                            texto += `(${ano},${j},'${mes}',${h}),`
                        
                        }
                    
                    }else if(j == 2 && i == 1){
                        
                        for(let h =1;h<=29;h++){

                            texto += `(${ano},${j},'${mes}',${h}),`

                        }

                    }else if (j==2 && i == 2){
                        
                        for(let h =1;h<=28;h++){
                        
                            texto += `(${ano},${j},'${mes}',${h}),`
                        
                        }
                    
                    }else{
                          
                        for(let h =1;h<=31;h++){
                        
                            texto += `(${ano},${j},'${mes}',${h}),`
                    
                        }

                    }
                    


                }
                
            }

            var div = document.getElementById('test_div')

            div.innerHTML = texto

        }
